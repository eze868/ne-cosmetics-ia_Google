<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>N&E Professional Cosmetics</title>
    
    <!-- Import Map: FIXO no React 18 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração do Tema High-Impact Persuasive -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: '#111111',     // Preto Autoridade
              surface: '#FFFFFF',     // Branco Puro
              accent: '#F59E0B',      // Ouro Rico (Valor)
              action: '#059669',      // Verde Esmeralda (Ação)
              alert: '#DC2626',       // Vermelho Urgência (Escassez/Desconto)
              whatsapp: '#25D366',
            },
            boxShadow: {
              'persuasive': '0 10px 40px -10px rgba(0,0,0,0.15)',
              'glow': '0 0 15px rgba(5, 150, 105, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'pulse-gentle': 'pulseGentle 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              pulseGentle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.95', transform: 'scale(0.98)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #F3F4F6; /* Cinza muito suave para destacar o branco dos cards */
        color: #111111;
      }
    </style>
  </head>
  <body class="antialiased pb-10">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
